<section>
    <div>
        <div class="ellipse__7"></div>
        <div class="ellipse__8"></div>
        <div class="content">
            <div class="title__and__text">
                <h2>My work</h2>
                <p>Explore a selection of my work here - Interact with projects to see my skills in action.</p>
            </div>
            <div class="projects">
                @for (project of projects; let index = $index; track index) {
                    <app-project
                        [project]="project" 
                        [layout]="index % 2 === 0 ? 'left' : 'right'"
                    ></app-project>
                }
            </div>
        </div>
    </div>
</section>
