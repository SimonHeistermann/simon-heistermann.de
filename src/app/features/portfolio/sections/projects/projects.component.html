<section #projectsSection>
    <div>
        <div class="ellipse__7"></div>
        <div class="ellipse__8"></div>
        <div class="ellipse__4"></div>
        <div class="ellipse__9"></div>
        <div class="ellipse__10"></div>
        <div class="ellipse__11"></div>
        <div class="ellipse__12"></div>
        <div class="content">
            <div class="title__and__text">
                <h2>{{ 'projects.title' | translate }}</h2>
                <p>{{ 'projects.subtitle' | translate }}</p>
            </div>
            <div class="projects">
                @for (project of projects; let index = $index; track index) {
                    <app-project
                        [project]="project" 
                        [layout]="index % 2 === 0 ? 'right' : 'left'"
                    ></app-project>
                }
            </div>
        </div>
        <div class="scroll__container">
            <div class="scroll__box top-scroll" #scrollBox>
                <div #scrollLine></div>
                <span #scrollText>SCROLL</span>
            </div>
        </div>
    </div>
</section>
